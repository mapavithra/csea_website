{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa; /* Light grey background color */
        color: #343a40; /* Dark text color */
    }

    .bearers-container {
        max-width: 800px; /* Limit width for better readability */
        margin: 40px auto; /* Center the container */
        padding: 20px;
    }

    h1 {
        font-size: 2.5rem; /* Large heading size */
        margin-bottom: 20px; /* Space below the heading */
        text-align: center; /* Center the heading */
        color: #007bff; /* Bootstrap primary color */
    }

    .card {
        margin-bottom: 20px; /* Space between cards */
        border: 1px solid #007bff; /* Border for cards */
        border-radius: 8px; /* Rounded corners for cards */
        transition: transform 0.2s; /* Smooth transition for hover effect */
    }

    .card:hover {
        transform: scale(1.02); /* Slightly enlarge card on hover */
    }

    .card-body {
        text-align: center; /* Center text inside the card */
    }

    .card-title {
        font-size: 1.3rem; /* Size for the name */
        font-weight: bold; /* Bold font for names */
    }

    .card-text {
        font-size: 1rem; /* Size for the position */
        color: #6c757d; /* Muted color for positions */
    }
</style>
